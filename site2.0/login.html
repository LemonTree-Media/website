<!DOCTYPE html>
<html lang="en">
<head>
	<script src="dmxAppConnect/dmxAppConnect.js"></script>
	<meta charset="UTF-8">
	<title>Account â€” LemonTree Media NYC</title>
	<link rel="canonical" href="https://www.lemontreemedia.io/login" />
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="bootstrap/4/cosmo/bootstrap.min.css" />
	<link rel="stylesheet" href="dmxAppConnect/dmxAnimateCSS/animate.min.css" />
	<script src="dmxAppConnect/dmxAnimateCSS/dmxAnimateCSS.js" defer=""></script>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body is="dmx-app" id="login" class="style23" dmx-animate-enter="">



	<div class="row style20 bg-light style1">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto style22 bg-light h-auto style2">
			<div class="card card-signin my-5">
				<div class="card-body style17" dmx-animate-enter.duration:3.0s="fadeIn">
					<h5 class="card-title text-center style23">Sign In</h5>
					<form class="form-signin">
						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
							<label for="inputEmail">Email address</label>
						</div>

						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
							<label for="inputPassword">Password</label>
						</div>

						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Remember password</label>
						</div>
						<button class="btn btn-lg btn-block btn-outline-dark text-uppercase style24 buttonmike" type="submit">Sign In</button>
						<hr class="my-4">
						<button class="btn btn-lg btn-google btn-block text-uppercase btn-outline-secondary" type="submit"><i class="fa fa-google fa-fw style21"></i><span style="font-family: inherit; letter-spacing: 0.1rem;">Sign in with
								Google</span></button>
						<button class="btn btn-lg btn-facebook btn-block text-uppercase btn-outline-secondary" type="submit"><i class="fa fa-facebook fa-fw"></i>&nbsp; Sign in with Facebook</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="row bg-light style3">
		<div class="col bg-light h-100 pt-xl-3 pb-xl-5">
			<h1 class="text-light">aaaa</h1>
		</div>
	</div>
	<script src="bootstrap/4/js/popper.min.js"></script>
	<script src="bootstrap/4/js/bootstrap.min.js"></script>
</body>

</html>
